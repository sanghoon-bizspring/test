name: fastapi cI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.6"

      - name: Install depencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest
